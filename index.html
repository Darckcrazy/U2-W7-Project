<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Nintendo Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-brand img {
        height: 40px;
      }
      .card-tech {
        border-radius: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s;
      }
      .card-tech:hover {
        transform: scale(1.03);
      }
      .cart-badge {
        position: absolute;
        top: 8px;
        right: 8px;
        background: #dc3545;
        color: #fff;
        border-radius: 50%;
        padding: 2px 7px;
        font-size: 0.8rem;
      }
      body.nintendo-bg {
        background: url("https://www.smashbros.com/assets_v2/img/top/hero01_en.jpg")
          no-repeat center center fixed;
        background-size: cover;
      }
      .bg-dark {
        background-color: rgba(0, 0, 0, 0.85) !important;
      }
    </style>
  </head>
  <body class="bg-dark text-light nintendo-bg">
    <div
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: rgba(0, 0, 0, 0.5);
      "
    ></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Nintendo.svg"
            alt="Nintendo Logo"
            class="me-2"
          />
        </a>
        <div class="ms-auto position-relative">
          <button
            class="btn btn-outline-light position-relative"
            id="cart-btn"
            data-bs-toggle="modal"
            data-bs-target="#cartModal"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-cart"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zm3.14 4l1.25 6h7.22l1.25-6H3.14zM5 12a2 2 0 1 0 4 0H5z"
              />
            </svg>
            <span class="cart-badge" id="cart-count" style="display: none"
              >0</span
            >
          </button>
        </div>
      </div>
    </nav>
    <div class="container pb-4">
      <div id="alert-container"></div>
      <div id="loader" class="text-center my-4" style="display: none">
        <div class="spinner-border text-danger"></div>
      </div>
      <div id="products-list" class="row g-4"></div>
      <a href="backoffice.html" class="btn btn-danger mt-4"
        >Vai al Backoffice</a
      >
    </div>
    <!-- Dettaglio Modal -->
    <div class="modal fade" id="productDetailModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title">Dettaglio Prodotto</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="product-detail"></div>
        </div>
      </div>
    </div>
    <!-- Carrello Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title">Il tuo carrello</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="cart-items"></div>
            <div class="mt-3 text-end">
              <h5>Totale: <span id="cart-total">â‚¬0</span></h5>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" disabled>
              Procedi all'ordine
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
