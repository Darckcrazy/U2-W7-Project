<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Shop Online - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container py-4">
      <h1 class="mb-4">Backoffice Prodotti</h1>
      <div id="alert-container"></div>
      <form id="product-form" class="mb-4">
        <input type="hidden" id="product-id" />
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Descrizione</label>
          <input type="text" class="form-control" id="description" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Immagine (URL)</label>
          <input type="url" class="form-control" id="imageUrl" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Prezzo</label>
          <input
            type="number"
            class="form-control"
            id="price"
            required
            min="0"
          />
        </div>
        <button type="submit" class="btn btn-primary">Salva</button>
        <button type="button" class="btn btn-warning" id="reset-btn">
          Reset
        </button>
      </form>
      <div id="loader" class="text-center my-4" style="display: none">
        <div class="spinner-border text-primary"></div>
      </div>
      <div id="products-list" class="row g-4"></div>
      <a href="index.html" class="btn btn-secondary mt-4"
        >Torna alla Homepage</a
      >
    </div>
    <!-- Conferma Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title">Conferma</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="confirm-message"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="confirm-yes">
              SÃ¬
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="backoffice.js"></script>
  </body>
</html>
